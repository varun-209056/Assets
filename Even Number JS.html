<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Numbers JS</title>
    <script>
       var  a = parseInt(prompt("Enter the value of a: "))
      
       if(a%2==0){
        alert("a is even")
       } 
       else
       {
        alert("a is odd")
       }
        
    </script>
</head>
