<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
    <script>
       var n = parseInt(prompt("Enter a Number: "));
       let a = 0;
       let b = 1;
       let c = 0;
       for(var i=0;i<n;i++)
       {
        document.write(c);
        a = b;
        b = c;
        c = a+b;
       }
       
      
    </script>
</head>

</body>
</html>
