<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS1</title>
    <script>
        document.write("Hello");
        document.write("<br>");
        document.write("<h1>Hello</h1>");
        document.write("<br>");
        document.write("<marquee>Hello</marquee>");
        document.write("<br>");
        document.write("<i>Hello</i>");
        document.write("<br>");
        // Alert command
        a=10;
        alert(a);
        // Data type in Javascript
        
        // Number
        var a=10;
        document.write(a);
        document.write("<br>");
        document.write(typeof a);
        document.write("<br>");
        
        // string
        var a="Hello World";
        document.write(a);
        document.write("<br>");
        document.write(typeof a);
        document.write("<br>");

        // boolean
        var a = true;
        document.write(a);
        document.write("<br>");
        document.write(typeof a);
        document.write("<br>");

        // undefined
        var a=undefined;
        document.write(a);
        document.write("<br>");
        document.write(typeof a);
        document.write("<br>");

        // object/array
        var a = ["Name","Class","Age"];
        document.write(a);
        document.write("<br>");
        document.write(typeof a);












    </script>
</head>
<body>
    
</body>
</html>
