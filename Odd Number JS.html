<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Number JS</title>
    <script>
        var a = parseInt(prompt("Enter  the value of a: "))
        if(a%2 != 0)
        {
            alert("a is odd");
        }
        else
        {
            alert("a is even");
        }
    </script>
</head>
