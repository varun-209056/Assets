<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in DOM JS</title>
</head>
<body>
    <h1>Hello World!!!</h1>
    <p id="p1">First Paragraph</p>
    <p id="p2"></p>
    <label for="">Enter Your Name</label>
    <input type="text" id="my-text" placeholder="name" onchange="updateinput()">
    <br>
    <br>

    <button id="b1" onclick="handleclick()">Submit</button>
    <script>
        function updateinput(){
            let input = document.getElementById("my-text").value;
            document.getElementById("p2").innerHTML="New Text: " +  input; 
        }
        
        function handleclick(){
            alert('Invalid Input');
        }
        
        b1.addEventListener("mousedown",function(){
            b1.style.background = "red";
        })

        b1.addEventListener("mouseover",function(){
            b1.style.background = "yellow";
        })
        
    </script>
</body>
</html>
