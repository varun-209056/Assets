<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic JS</title>
    <script>
        // Arithmetic Operator
        // Addition
        
        var a = 10;
        var b = 20;
        var c = a+b;
        document.write(c);
        document.write("<br>");

        // Subtraction 
        var a = 50;
        var b = 5;
        var c = a-b;
        document.write(c);
        document.write("<br>");

        // Exponent 
        var a = 2;
        var b = 3;
        var c = a**b;
        document.write(c);
        document.write("<br>");

        // Increment 
        var a = 10;
        a++;
        var b = 2;
        var c = a+b;
        document.write(c);
        document.write("<br>");

        // Division
        var a = 10;
        var b = 2;
        var c = a/b;
        document.write(c);
        document.write("<br>");

        // Modulus
        var a = 15;
        var b = 2;
        var c = a%b;
        document.write(c);
        document.write("<br>");

        // Multiplication
        var a = 4;
        var b = 8;
        var c = a*b;
        document.write(c);
        document.write("<br>");
         
        
    </script>
</head>
<body>
    
</body>
</html>
