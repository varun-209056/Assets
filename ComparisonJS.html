<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison JS</title>
    <script>
        // Equal to 
        var a = 3;
        var b = 3;
        document.write(a == b);
        document.write("<br>");

        // Not Equal to 
        var a = 0;
        var b = 4;
        document.write(a != b);
        document.write("<br>");

        // Not Equal to or type
        var a = 0;
        var b = 4;
        document.write(a !== b);
        document.write("<br>");

        // Greater than
        var a = 29;
        var b = 3;
        document.write(a > b);
        document.write("<br>");

        // Greater than equal to 
        var a = 33;
        var b = 3;
        document.write(a >= b);
        document.write("<br>");

        // Less than
        var a = 3;
        var b = 4;
        document.write(a < b);
        document.write("<br>");

        // Less than to
        var a = 80;
        var b = 77;
        document.write(a <= b);
        document.write("<br>");
    </script>
</head>
<body>
    
</body>
</html>
