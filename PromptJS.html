<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt JS</title>
    <script>
        //  PROMPT
        alert("Welcome");
        
        var y =prompt("Enter your name:");
        document.write("My name is ", y);
        document.write("<br/>");

        var a = parseInt(prompt("Enter first no.:"));
        var b = parseInt(prompt("Enter the second no.:"))
        
        document.write("Sum of ",a," and ",b," is ",a+b);
        document.write("<br/>");

        // confirm
        confirm("are u really want to exit??");
        

    </script>
</head>
