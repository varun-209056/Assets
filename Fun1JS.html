<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Function</title>
    <script>
        function fun1(a,b){
            const sum=a+b;
            return sum;
        }
    
        document.write("Sum of a and b is ",fun1(5,6));
        document.write("</br>");

        // Self-Invoking Function : -
        (function(){
            a=5,b=6;
            console.log("Multiplication = ",a*b);
        })();

        function fun2(...args){
            let sum = 0;
            for(var i=0;i<args.length;i++){
                sum = sum+args[i];
            }
            return sum;
        }

        document.write("Sum of Array [1,3,3,4] is ",fun2(1,3,3,4));

    </script>
</head>
<body>
    
</body>
</html>
