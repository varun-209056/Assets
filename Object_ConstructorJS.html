       function Stud(name,age,course,year){
        this.name = name;
        this.age = age;
        this.course = course;
        this.year = year;
       }

      const obj2 = new Stud("Ritvik",19,"BCA",3);
       
      console.log(obj2);

      Stud.prototype.fee=23000;
      Stud.prototype.place="Delhi";
      console.log(obj2.fee,obj2.place);
