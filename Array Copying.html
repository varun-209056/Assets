<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Array Copying </title>
    <script>
      let a=parseInt[prompt("Enter the range: ")];
      var a1=[a];
      var a2=[a];
      for(var i=0;i<a;i++)
      {
        a1[a]=i;
        a2[a]=a1[i]**2;
      }
      document.write("The first array: </br>");
      document.write(a1);
      document.write("The second array: </br>");
      document.write(a2);
    </script>
</head>
<body>
    
</body>
</html>
