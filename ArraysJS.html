<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays JS</title>
    <script>
       
        // arrays in string:-
        document.write("STRING </br>");
        var name=["ram","shyam","reena","seema"];
        document.write(name);
        document.write("</br>");

        // student data :- name,class,age,course?
        document.write("Student Data </br>");
        let adi=["ram","bca","26","IT"]
        document.write(adi+"</br>");
        document.write(adi[2]);
        document.write("</br>");
        document.write("</br>");

        // 1.Methods :- Push
        document.write("Push </br>");
        let n = [20,45,55,65];
        document.write("Done in console log</br>");
        console.log(n+"</br>");
        n.push(70);
        console.log(n);
        document.write("</br>");

        // 2.Methods :- Pop
        document.write("Pop </br>");
        let m = ["ram","shyam","reena","drishti","harry"];
        document.write(m+"</br>")
        m.pop()
        document.write(m+"</br>");
        document.write("</br>");

        // 3.Methods :- Shift
        document.write("Shift </br>");
        var  a = ["ram","shyam","reena","drishti","harry"];
        document.write(a+"</br>");
        a.shift();
        document.write(a+"</br>")
        document.write("</br>");

        // 4.Methods :- Unshift
        document.write("Unshift </br>");
        var p = [10,20,30,40,50]
        document.write(p+"</br>");
        p.unshift(7);
        document.write(p+"</br>");
        document.write("</br>");

        // 5.Methods :- Concat
        document.write("Concat </br>");
        var a = ["b","c","d","e"];
        var b = ["a","f","g"];
        var c = a.concat(b);
        document.write(c);
        document.write("</br>");

    </script>
</head>
<body>
    
</body>
</html>
