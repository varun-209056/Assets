    <h1 align="center" id="contact"> Registration Form </h1>

            <td> <label for=""> First Name </label> </td>

        <tr align="center">

        </tr>
        <tr align="center">

            <td> <input type="tel" placeholder="" maxlength="10"></td>

            <td><input type="date"></td>
        </tr>
        <tr align="center">

        </tr>
