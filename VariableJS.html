<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable JS</title>
    <script>
        // var
            var a = "varun";
            document.write(a);
            document.write("<br/>");
            a = "kumar";
            document.write(a);
            document.write("<br/>");

        // let variable
        let x = "abcd";
        document.write(x);
        document.write("<br/>");

        x = "xywz";
        document.write(x);
        document.write("<br/>");

        x = "archie";
        document.write(x);
        document.write("<br/>");


        // const variable
        const b = "hello";
        document.write(b);
        document.write("<br/>");

        









    </script>
</head>
<body>
    
</body>
</html>
